<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.email-container {
			max-width: 600px;
			margin: 0 auto;
			background-color: #ffffff;
			border-top: 4px solid #1a82e2;
			padding: 40px 30px;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #333333;
		}

		p {
			font-size: 16px;
			line-height: 24px;
			color: #555555;
		}

		.password-box {
			background-color: #f1f1f1;
			padding: 15px;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			margin: 20px 0;
			border-radius: 6px;
			letter-spacing: 1px;
		}

		.footer {
			text-align: center;
			font-size: 12px;
			color: #aaaaaa;
			margin-top: 40px;
		}
	</style>
</head>
<body>

	<div class="email-container">
		<p>Hello,</p>
		<p>An administrator has created an account for you. Please find your password below.</p>
		<div class="password-box">
			Your Password: <strong>PASSWORD-HERE</strong>
		</div>
		<p>Best regards,<br>The Team</p>
		<div class="footer">
			&copy; 2025 Your Company. All rights reserved.
		</div>
	</div>

</body>
</html>
